    <!--人员调度房间列表2018-03-30 SYF-->
    <div class="data-list col-lg-4" id="RoomShowList" style="border: 1px solid #DDD; ">
        <h4 style="text-align: center;">房间列表</h4>
        <div class="search">
            <div id="searchPersonGroupLeft" class="search-group">
                <input type='text' placeholder='请输入人名或房间编号' id="personSearchTextLeft" />
                <!--去除inline-block元素之间的间距 -->
                <button class="btn-success" id="searchPersonLeft"><img src="images/search.svg" />搜索</button>
            </div>
        </div>
        <div id="roomDispatch">
            <table class="table table-bordered table-style">
                <thead class="table-head" id="table_head">
                    <tr>
                        <th>序号</th>
                        <th>大楼名称</th>
                        <th>楼房分区</th>
                        <th>办公室编号</th>
                        <!--<th>办公室ID</th>-->
                    </tr>
                </thead>
                <tbody id="roomShowData"></tbody>
            </table>
            <div class="paginationDiv">
                <div>
                    <ul id="pageRDispatch" class="pagination" style="display: inline-block"></ul>
                </div>
                <div>
                    共<span class="totalNum" id="totalNumRDispatch"></span>页
                    到第<input type="number" id="numRoom" style="display: inline-block" />页<button id="getIndexDataDispatch">确定</button>
                </div>

            </div>
        </div>
    </div>

        <div id="personDispatch" class="room-manage">

                        <th>编号</th>

                    </tr>

                <tbody id="PersonDispatchData"></tbody>
            </table>
            <div class="paginationDiv">
                <div>
                    <ul id="pageRDispatchSearch" class="pagination" style="display: inline-block"></ul>
                </div>
                <div>
                    共<span class="totalNum" id="totalNumRDispatchSearch"></span>页

                </div>

            </div>
        </div>

    </div>
