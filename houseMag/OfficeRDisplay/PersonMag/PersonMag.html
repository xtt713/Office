<div class="data-list col-lg-12">
    <div id="personManage" class="person-manage">
        <div class="search">
            <div id="searchPersonGroup" class="search-group">
                <input type='text' placeholder='请输入人名' id="personSearchText" />
                <!--去除inline-block元素之间的间距 -->
                <button class="btn-success" id="searchPerson"><img src="images/search.svg" />搜索</button>

            </div>
        </div>
        <table id="Person-table-list" class="table table-bordered table-style">
            <colgroup>
                <col style="width: 60px;" />
                <col />
            </colgroup>
            <thead class="table-head" id="table_head">
                <tr>
                    <th width="60px">序号</th>
                    <th width="100px">姓名</th>
                    <th width="100px">职位</th>
                    <th width="120px">处室</th>
                    <th width="110px">电话</th>
                    <th width="170px">登录账户</th>
                    <th width="170px">登录密码</th>
                    <th width="250px">操作</th>
                </tr>
            </thead>
            <tbody id="personDetailData"></tbody>

        </table>
        <div class="paginationDiv" id="paginationDiv1">
            <div>
                <ul id="pagination1" class="pagination"></ul>
            </div>
            <div>
                共<span class="totalNum" id="totalNum1"></span>页
                到第<input type="number" id="num1" style="display: inline-block" />页<button id="getIndexData1">确定</button>
            </div>
        </div>
    </div>
</div>
<!--详细信息id="detailMsg"-->
<!-- 编辑弹出框 -->
<div class="modals" id="modals">
    <form class="col-lg-7">
        <div class=" detail-msg-box">
            <div id="detailMsg" class="detail-msg">
                <div>
                    <h4><span id="roomStatus">编辑</span><b class="red">(*为必填项)</b></h4>
                    <img src="images/closeModal.png" width="30" height="30" />
                </div>
                <div class="room-message">
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>姓名:</label>
                            <input name="REALNAME" type="text" class="col-xs-10 col-lg-7" maxlength="30" placeholder="请输入人员姓名" />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>性别:</label>
                            <label>
                                <input type="radio" name="SEX" value="0" class="ace is_radio" />
                                <span class="lbl">男</span>
                            </label>
                            <label style="margin-left:30px">
                                <input type="radio" name="SEX" value="1" class="ace is_radio">
                                <span class="lbl">女</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>职位:</label>
                            <select name="POSITION" data-placeholder="请选择" id="POSITION">
                            </select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>处室:</label>
                            <select name="DIVISION" data-placeholder="请选择" id="DIVISION"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="width-8">&nbsp;</span>电话:</label>
                            <input id="PPhone" name="MOBILE" type="text" class="col-xs-10 col-lg-7" oninput="if(value.length>20)value=value.slice(0,20)" placeholder="请输入电话号码" />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>登录账户:</label>
                            <input name="LoginUser" type="text" class="col-xs-10 col-lg-7" placeholder="登录账户" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>登录密码:</label>
                            <input name="LoginPwd" type="text" class="col-xs-10 col-lg-7" placeholder="登录密码" />
                        </div>
                        <div class="col-xs-12 col-lg-6" id="Authority">
                            <label class="col-xs-12 col-lg-5"><span class="red width-8">*</span>权限:</label>
                            <input type="checkbox" name="division" value="1" />办公用房展示
                            <input type="checkbox" name="division" value="2" />权属管理<br/>
                            <input type="checkbox" name="division" value="3" />配置管理
                            <input type="checkbox" name="division" value="4" />维修管理
                        </div>
                    </div>
                    <div class="submit-button">
                        <button class="btn btn-success" id="submitEditPerson">确定</button>
                        <button class="btn btn-success" id="submitAddPerson" style="display:none">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
